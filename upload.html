
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Client Images - MCClibrary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        button {
            background: linear-gradient(90deg, #673ab7, #9c27b0);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(90deg, #9c27b0, #673ab7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MCClibrary - Upload Images</h1>
        </header>
        
        <div class="upload-container">
            <h2>Upload Client Images</h2>
            <p>Click on any client card image area on the main page to upload an image for that client.</p>
            <a href="/" class="download-btn" style="margin-top: 20px;">Back to Library</a>
        </div>
    </div>
</body>
</html>
